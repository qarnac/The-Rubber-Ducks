<!DOCTYPE html>
<head>
  <title>Create New Account</title>
  <link rel="stylesheet" href="/styles/style.css">
  <!-- <meta charset = "UTF-8"> -->
</head>
<body>
  <div class = "container">
  <!--Insert Quack Logo here-->
  <img class="quackLogo" src="images\Logo_1_blackoutline.png">
  <p class="orange">Create an Account!</p>
  <br>
  <form action="/create_new" method="post">
    <div class="inputs">
    <label class="login">Name: </label>
    <input type="text" name="name" value={{name}}><br><br>
    <label class="login">Username: </label>
    <input type="text" name="username" value={{username}}><br><br>
    <label class="login">Password: </label>
    <input type="text" name="password" value={{password}}><br><br>
    <input type="Submit" value="Create!">
    </div>
  </form>
 </div>
</body>
