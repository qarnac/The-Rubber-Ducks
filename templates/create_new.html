<!DOCTYPE html>
<head>
  <title>Create New Account</title>
  <meta charset = "UTF-8">
</head>
<body>
  <h1>Create New Account!</h1>
  <br>
  <form action="/create_new" method="post">
    <p>Name: <input type="text" name="user" value={{user}}></p>
    <p>Username: <input type="text" name="user" value={{username}}></p>
    <p>Password: <input type="text" name="user" value={{password}}></p>
  </form>
</body>
