<head>
  <title>Login Page</title>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  <div class = "container">
    <h1 class="log_in">Log in!</h1>
    <form class="center" action="/navigation" method="post">
      <div class="inputs">
        <label class="login">Username: </label>
        <input type="text" name="username" value={{username}}> <br> <br>
        <label class="login">Password: </label>
        <input type="text" name="password" value={{password}}> <br> <br>
        <input type="Submit" value="Login">
        <label>or: </label>
        <input type="button" onclick="alert('Add Account Details')" value="Create a New Account">
      </div>
    <form>
  </div>
</body>
